# Global properties
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
[volume]
label=
instance=Master#instance=PCM
interval=once
signal=1
command=printf "$(~/.i3/bin/volume | sed 's/%//g')\n\n#80CBC4"

# Memory usage
[memory]
label=
command=printf "$(/usr/lib/i3blocks/$BLOCK_NAME)\n\n#80CBC4"
interval=30

# Disk usage
[disk-home]
label=
command=printf "$(df -h -P -l $HOME | awk '/\/.*/ { print $3; exit 0 }')\n\n#80CBC4"
interval=30

# Network interface monitoring
[wifi]
command=printf "$(iwgetid -r)\n\n#80CBC4"
instance=wlp58s0
interval=1 
separator=false
[strength]
command=~/.i3/bin/wifi
interval=1

# Battery indicator
[battery]
command=~/.i3/bin/battery
interval=30

# Date Time
[time]
command=printf "$(date '+%m-%d-%y %I:%M:%S')\n\n#80CBC4"
interval=1

